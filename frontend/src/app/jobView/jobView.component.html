<mat-card>
  <mat-card-header>
    <div mat-card-avatar><img [src]="job.company.logo" class="company-logo"></div>
    <mat-card-title>{{job.title}}</mat-card-title>
    <mat-card-subtitle>bei {{job.company.name}} in {{job.placeOfWork}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{job.shortDescription}}</mat-card-content>
  <mat-card-actions>
  <button mat-button (click)="openDetails()">Details</button>
  </mat-card-actions>
</mat-card>
