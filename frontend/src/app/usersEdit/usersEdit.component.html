<h2>Benutzerverwaltung</h2>
<mat-card>
  <h3>Benutzerübersicht</h3>
  <table mat-table [dataSource]="dataProvider" multiTemplateDataRows class="mat-elevation-z8">
    <!-- Username Column -->
    <ng-container matColumnDef="username" class="text-center">
      <th mat-header-cell *matHeaderCellDef>Benutzername</th>
      <td mat-cell *matCellDef="let u" class="tr-text mat-cell {{u.user.suspended?'suspendedRow':''}}">
        {{u.user.username}}
        <mat-icon *ngIf="u.company.unapprovedChanges" class="warning">warning</mat-icon>
      </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="text-center tr-text">Typ</th>
      <td mat-cell *matCellDef="let u" class="tr-text text-center"> {{getUserTypeString(u.user.type)}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let u" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="u == expandedElement ? 'expanded' : 'collapsed'">
          <div *ngIf="!isUserAdmin(u.user)||!isMe(u.user.username)">
            <mat-action-row>
              <button mat-button *ngIf="u.company.unapprovedChanges" (click)="onApproveCompany(u.company)" color="primary">Änderungen akzeptieren</button>
              <button mat-button *ngIf="!u.user.enabled" (click)="onAcceptUser(u.user)" color="primary">Benutzer freischalten</button>
              <button mat-button *ngIf="u.user.enabled&&!isMe(u.user.username)" (click)="onSuspendUser(u.user)" color="warn">Benutzer {{u.user.suspended?'reaktivieren':'sperren'}}</button>
              <button mat-button *ngIf="isAdmin()&&!isMe(u.user.username)" (click)="onDeleteUser(u.user)" color="warn">Benutzer löschen</button>
            </mat-action-row><br>
          </div>
          <h3>Passwort zurücksetzen:</h3>
          <div style="max-width: 200px;">
            <input matInput *ngIf="!u.user.suspended" placeholder="Neues Passwort" type="password" [(ngModel)]="u.user.password" (keyup.enter)="onResetPassword(u.user)" matTooltip="Bitte bestätige deine Eingabe durch Drücken der ENTER-Taste!"/>
          </div>
          <div *ngIf="isEmployer(u.user)">
            <h3>Unternehmensname: {{u.company.name}}</h3>
            <img [src]="u.company.logo" width="100">
            <br>
          </div>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</mat-card>
<br>
<mat-card *ngIf="isAdmin()">
  <h3>Neue Administratoren und Moderatoren erstellen</h3>
  <mat-form-field>
    <input matInput placeholder="Benutzername" [(ngModel)]="user.username" name="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Passwort" type="password" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <button mat-button (click)="onCreateAdmin()" color="primary">Administrator erstellen</button>
  <button mat-button (click)="onCreateMod()" color="primary">Moderator erstellen</button>
</mat-card>
