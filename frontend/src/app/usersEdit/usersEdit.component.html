<h2>User administration</h2>
<mat-card>
  <h3>User overview</h3>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Username Column -->
    <ng-container matColumnDef="username" class="text-center">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let u" class="tr-text mat-cell {{u.suspended?'suspendedRow':''}}">{{u.username}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="text-center tr-text">Type</th>
      <td mat-cell *matCellDef="let u" class="tr-text"> {{getUserTypeString(u.type)}} </td>
    </ng-container>

    <!-- Reset Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef class="tr-text">Reset Password</th>
      <td mat-cell *matCellDef="let u" class="tr-text"> <input *ngIf="!u.suspended" matInput placeholder="New Password" type="password" [(ngModel)]="u.password" (keyup.enter)="onResetPassword(u)"/> </td>
    </ng-container>

    <!-- Action User Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let u">
        <button *ngIf="isEmployer(u)" mat-button (click)="openModal('companyDetails-'+u.username)" color="primary">Company Details</button>
        <button *ngIf="!u.enabled" mat-button (click)="onAcceptUser(u)" color="primary">Accept User</button>
        <button *ngIf="u.enabled&&!isMe(u.username)" mat-button (click)="onSuspendUser(u)" color="warn">{{u.suspended?'Enable':'Suspend'}} User</button>
        <button *ngIf="isAdmin()&&!isMe(u.username)" mat-button (click)="onDeleteUser(u)" color="warn">Delete User</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<mat-card *ngIf="isAdmin()">
  <h3>Create new Administrator / Moderator</h3>
  <mat-form-field>
    <input matInput placeholder="username" [(ngModel)]="user.username" name="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="password" type="password" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <button mat-button (click)="onCreateAdmin()" color="primary">Create Admin</button>
  <button mat-button (click)="onCreateMod()" color="primary">Create Moderator</button>
</mat-card>
<div *ngFor="let company of companys">

  <app-modal id="companyDetails-{{company.username}}">
    <div class="modal">
      <div class="modal-body">
        <button class='approveCompanyButton' *ngIf="company.unapprovedChanges" mat-button (click)="onApproveCompany(company)" color="primary">Approve Changes</button>
        <h1>{{company.username}}</h1>
        <hr>
        <h3>Name: {{company.name}}</h3>
        <img [src]="company.logo" height="200" class="company-logo">
              </div>
      <div class="modal-close">X</div>
    </div>
    <div class="modal-background"></div>
  </app-modal>

</div>
