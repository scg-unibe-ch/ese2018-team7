<h2>Benutzerverwaltung</h2>
<mat-card>
  <h3>Benutzerübersicht</h3>
  <table mat-table [dataSource]="dataProvider" multiTemplateDataRows class="mat-elevation-z8">
    <!-- Username Column -->
    <ng-container matColumnDef="username" class="text-center">
      <th mat-header-cell *matHeaderCellDef>Benutzername</th>
      <td mat-cell *matCellDef="let u" class="tr-text mat-cell {{u.user.suspended?'suspendedRow':''}}">{{u.user.username}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="text-center tr-text">Typ</th>
      <td mat-cell *matCellDef="let u" class="tr-text text-center"> {{getUserTypeString(u.user.type)}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let u" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="u == expandedElement ? 'expanded' : 'collapsed'">
          <div class="floatLeft" style="min-width: 150px;">
            <input *ngIf="!u.user.suspended" matInput placeholder="Neues Passwort" type="password" [(ngModel)]="u.user.password" (keyup.enter)="onResetPassword(u.user)"/>
          </div>

          <div class="floatLeft">
            <button *ngIf="!u.user.enabled" mat-button (click)="onAcceptUser(u.user)" color="primary">Benutzer freischalten</button>
          </div>
          <div class="floatLeft">
            <button *ngIf="u.user.enabled&&!isMe(u.user.username)" mat-button (click)="onSuspendUser(u.user)" color="warn">Benutzer {{u.user.suspended?'reaktivieren':'sperren'}}</button>
          </div>
          <div class="floatLeft">
            <button *ngIf="isAdmin()&&!isMe(u.user.username)" mat-button (click)="onDeleteUser(u.user)" color="warn">Benutzer löschen</button>
          </div>
          <div class="floatLeft" style="min-width: 80%">
            <mat-card *ngIf="isEmployer(u.user)" class="employerDetails">
              <button class='approveCompanyButton' *ngIf="u.company.unapprovedChanges" mat-button (click)="onApproveCompany(u.company)" color="primary">Approve Changes</button>
              <h1>{{u.company.name}}</h1>
              <hr>
              <img [src]="u.company.logo" width="200" class="company-logo">
            </mat-card>
          </div>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</mat-card>
<mat-card *ngIf="isAdmin()">
  <h3>Neue Administratoren und Moderatoren erstellen</h3>
  <mat-form-field>
    <input matInput placeholder="Bentuzername" [(ngModel)]="user.username" name="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Passwort" type="password" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <button mat-button (click)="onCreateAdmin()" color="primary">Admin erstellen</button>
  <button mat-button (click)="onCreateMod()" color="primary">Mod erstellen</button>
</mat-card>
