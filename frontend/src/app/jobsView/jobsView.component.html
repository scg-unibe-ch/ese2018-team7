<mat-form-field>
  <input matInput placeholder="Suche" [(ngModel)]="searchParam" name="search" (ngModelChange)="onEasySearch()" />
</mat-form-field>
<button mat-button (click)="openAdvancedSearch()">Erweiterte Suche</button>
<button *ngIf="searched" mat-button (click)="resetSearch()">Suche zur√ºcksetzen</button>
<mat-grid-list cols="{{(isHandset$ | async) ? 1 : ((isTablet$ | async) ? 2 : 3)}}" rowHeight="1:1" *ngIf="this.jobs.length > 0">
  <mat-grid-tile *ngFor="let job of jobs"><app-job-view [job]="job" class="fullsize"></app-job-view></mat-grid-tile>
</mat-grid-list>
<h2 class="warning">{{msg}}</h2>
