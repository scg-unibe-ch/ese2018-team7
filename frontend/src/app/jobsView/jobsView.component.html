<mat-form-field>
  <input matInput placeholder="Suche" [(ngModel)]="searchParam" name="search" (ngModelChange)="onEasySearch()" />
</mat-form-field>
<button mat-button (click)="openAdvancedSearch()">Erweiterte Suche</button>
<button *ngIf="searched" mat-button (click)="resetSearch()">Suche zur√ºcksetzen</button>

<div class="card-deck-container">
  <div *ngIf="msg"><h2 class="warning">{{msg}}</h2> </div>
  <div *ngFor="let job of jobs" class="card-item"><app-job-view [job]="job"></app-job-view></div>
</div>
