<mat-form-field>
  <input matInput placeholder="Create Job" [(ngModel)]="job.title" name="title">
</mat-form-field>
<button mat-button (click)="onJobCreate()">Create job</button>
<app-job-edit [job]="job" (destroy)="onJobDestroy($event)" *ngFor="let job of jobs"></app-job-edit>
<h2 class="warning">{{msg}}</h2>
