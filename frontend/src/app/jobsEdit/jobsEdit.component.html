<mat-form-field ngif="allowCreateJob();">
  <input matInput placeholder="Job erstellen" [(ngModel)]="job.title" name="title">
</mat-form-field>
<button ngif="allowCreateJob();" mat-button (click)="onJobCreate()">Job erstellen</button>
<app-job-edit [job]="job" (destroy)="onJobDestroy($event)" *ngFor="let job of jobs"></app-job-edit>
<h2 class="warning">{{msg}}</h2>
