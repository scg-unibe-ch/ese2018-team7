<h2>Login</h2>
<mat-card>
  <mat-list-item>
    <div *ngIf="errorMessage" class="error-text">{{ errorMessage }}</div>
    <br *ngIf="errorMessage">
  </mat-list-item>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="user.username" name="username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" (keydown.enter)="onLogin()" [(ngModel)]="user.password" name="password">
  </mat-form-field>
  <button mat-icon-button matTooltip="If you forgot your password, please ask the administrator to reset it for you." tabindex="-1">
    <mat-icon aria-label="Password info">info</mat-icon>
  </button>
  <button mat-button (click)="toRegistration()" tabindex="-1">Employer Registration</button>
  <br>
  <button mat-button color="primary"(click)="onLogin()">Login</button>
</mat-card>
