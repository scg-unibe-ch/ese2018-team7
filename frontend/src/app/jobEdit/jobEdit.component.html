<mat-card>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="job.title" name="title" (ngModelChange)="onSave()">
  </mat-form-field>
  <button mat-button (click)="onDestroy()">delete job</button>
  <button *ngIf="isApprovable()" mat-button (click)="onSave(true)">Approve Job</button>
  <a *ngIf="!job.approved" style="color:#ff0000; font-size: 16px; font-weight: bold;">{{'This job isn\'t jet approved by an administrator!'}}</a>
  <br>
  <mat-form-field>
    <input matInput placeholder="Company" [(ngModel)]="job.company" name="company" (ngModelChange)="onSave()">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Place of work" [(ngModel)]="job.placeofwork" name="placeofwork" (ngModelChange)="onSave()">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="date" placeholder="Commencement of work" [(ngModel)]="job.startofwork" name="startofwork" (ngModelChange)="onSave()">
  </mat-form-field>
  <br>
  <div flex="10" layout layout-align="center center">
    <span class="md-body-1">Workload</span>
  </div>
  <mat-slider min="0" max="100" step="5" value="100" tickInterval="2" thumbLabel [displayWith]="percentageLabel" name="workload" [(ngModel)]="job.workload" (ngModelChange)="onSave()"></mat-slider>
  <br>
  <mat-form-field>
    <textarea autosize matInput placeholder="Description" [(ngModel)]="job.description" name="description" (ngModelChange)="onSave()" style="resize: none;overflow: hidden;"></textarea>
  </mat-form-field>
  <br>
  <mat-list>
    <mat-list-item *ngFor="let skill of skills">
      <app-skill-edit [skill]="skill" (destroy)="onSkillDestroy($event)"></app-skill-edit>
    </mat-list-item>

  </mat-list>
  <mat-form-field>
    <input matInput placeholder="Add Skill" [(ngModel)]="skill.name" name="name">
  </mat-form-field>
  <button mat-button (click)="onSkillCreate()">add skill</button>
  <hr>
</mat-card>
